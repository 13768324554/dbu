#dbu Debian-installer preseed file
#Doc: https://wiki.xkyle.com/Example_Preseed_File
#Doc: https://www.debian.org/releases/stable/i386/apbs02.html.en
#Doc: https://wiki.debian.org/DebianInstaller/Preseed
